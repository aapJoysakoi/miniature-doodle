<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Fun Zone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Doodle Fun Zone</h1>
    </header>
    <div id="tools">
        <button onclick="selectTool('pencil')">Pencil</button>
        <button onclick="selectTool('brush')">Brush</button>
        <button onclick="selectTool('eraser')">Eraser</button>
        <button onclick="selectShape('circle')">Circle</button>
        <button onclick="selectShape('square')">Square</button>
        <button onclick="selectShape('triangle')">Triangle</button>
        <input type="color" id="colorPicker" value="#000000">
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
